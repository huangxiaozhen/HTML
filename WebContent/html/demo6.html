<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--  文本表单主要有三个 1. 文本框 2. 密码 3. 文本域 -->
	<form action="">

		<table>
			<tr>
				<td>用户名：</td>
				<td><input type="text" id="userName" name="userName"></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" id="pwd" name="pwd"></td>
			</tr>

			<tr>
				<td colspan="2"><textarea rows="10" cols="50"></textarea></td>

			</tr>

		</table>

		单选框：<input type="radio" name="sex">男 <input type="radio"
			name="sex">女 复选框：<input type="checkbox" name="interesting">
		篮球 <input type="checkbox" name="interesting" checked="checked">
		足球 <input type="checkbox" name="interesting"> 乒乓球 <input
			type="checkbox" name="interesting"> 网球 <br> 下拉框： <select
			id="grade" name="grade">
			<option value="1">一年级</option>
			<option value="2">二年级</option>
			<option value="3">三年级</option>
		</select>
		
		<input type="submit" value="登录">
		<input type="button" value="清空">
		
		<input type="file" id="file" name="file">
		
		


	</form>
</html>
