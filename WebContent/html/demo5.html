<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" cellpadding="10" cellspacing="50">

		<tr>
			<th>第一列</th>
			<th>第二列</th>
			<th>第三列</th>
			<th>第四列</th>
		</tr>

		<tr>
		    <!-- 列合并 -->
		    <td colspan="2">1-1-2</td>
			<td>1-3</td>
			<td>1-4</td>
		</tr>
		
		<tr align="center">
			<td>2-1</td>
			<!-- 行合并 -->
			<td rowspan="2">2-2-2</td>
			<td>2-3</td>
			<td>3-4</td>
		</tr>
		<tr bgcolor="green">
			<td >3-1</td>
			<td>3-3</td>
			<td>3-4</td>
		</tr>

	</table>
</body>
</html>
