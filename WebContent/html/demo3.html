<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font标签</title>
</head>
<body>

font标签<br>

<!-- color 颜色 size 大小  face 字体 -->
<font color="red" size="10" face="宋体">font标签</font>

<!-- html 中有些标记需要使用特殊符号 例如 > < 等都已经作为标签使用，如果
     想使用大于号 则使用 &lt; 表示 ，如果想使用 小于号，则使用 &gt; -->
     
     版权符号 &copy;
     
     如何表示次方  
     
     2<sup>3</sup>  2<sub>3</sub>

&lt;br/&gt;

<img  src="customer.jpg" width="100" height="100" title="这是阿狸的图片" alt="阿狸的图片">




</body>
</html>
