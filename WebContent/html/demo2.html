锄禾<br>

春种一粒粟⑵，秋收万颗子⑶。<br>
四海无闲田⑷，农夫犹饿死⑸。<br>
锄禾日当午⑹，汗滴禾下土。<br>
谁知盘中餐⑺，粒粒皆辛苦？<br>
